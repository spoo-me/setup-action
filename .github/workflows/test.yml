name: 'Test Action'

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python version to test'
        required: false
        default: '3.12'
      mongodb-version:
        description: 'MongoDB version to test'
        required: false
        default: '8.0'
      redis-version:
        description: 'Redis version to test'
        required: false
        default: '7.2'

jobs:
  test-action:
    name: 'Test Spoo.me Setup Action'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
        mongodb-version: ['6.0', '7.0']
        redis-version: ['7.0', '7.2']
      max-parallel: 2  # Limit parallel jobs to avoid resource issues
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Test Spoo.me Action (Setup spoo.me locally)'
        uses: ./
        id: spoo-setup
        with:
          python-version: ${{ matrix.python-version }}
          mongodb-version: ${{ matrix.mongodb-version }}
          redis-version: ${{ matrix.redis-version }}
          spoo-directory: 'test-spoo-service'
          wait-timeout: '180'

      - name: 'Verify Action Outputs'
        run: |
          echo "ğŸ” Verifying action outputs..."
          
          # Check outputs are set
          if [ -z "${{ steps.spoo-setup.outputs.service-url }}" ]; then
            echo "âŒ service-url output not set"
            exit 1
          fi
          
          if [ -z "${{ steps.spoo-setup.outputs.mongodb-uri }}" ]; then
            echo "âŒ mongodb-uri output not set"
            exit 1
          fi
          
          if [ -z "${{ steps.spoo-setup.outputs.redis-uri }}" ]; then
            echo "âŒ redis-uri output not set"
            exit 1
          fi
          
          echo "âœ… All outputs are properly set"
          echo "  - Service URL: ${{ steps.spoo-setup.outputs.service-url }}"
          echo "  - MongoDB URI: ${{ steps.spoo-setup.outputs.mongodb-uri }}"
          echo "  - Redis URI: ${{ steps.spoo-setup.outputs.redis-uri }}"

      - name: 'Test API Endpoints'
        run: |
          echo "ğŸ§ª Testing Spoo.me API endpoints..."
          
          SERVICE_URL="${{ steps.spoo-setup.outputs.service-url }}"
          
          # Test main page
          echo "ğŸ“± Testing main page..."
          if curl -s -f "$SERVICE_URL" > /dev/null; then
            echo "âœ… Main page accessible"
          else
            echo "âŒ Main page not accessible"
            exit 1
          fi
          
          # Test with timeout to avoid hanging
          echo "ğŸ” Testing response content..."
          response=$(timeout 10s curl -s "$SERVICE_URL" || echo "timeout")
          
          if [ "$response" != "timeout" ]; then
            echo "âœ… Service responded successfully"
            echo "ğŸ“„ Response preview (first 200 chars):"
            echo "$response" | head -c 200
          else
            echo "âš ï¸ Service response timed out"
          fi

      - name: 'Test URL Shortening API'
        run: |
          echo "ğŸ”— Testing URL shortening functionality..."
          
          SERVICE_URL="${{ steps.spoo-setup.outputs.service-url }}"
          
          # Create a short URL using POST request
          echo "ğŸ“¤ Creating short URL for https://example.com..."
          api_response=$(curl -s \
            --request POST \
            --url "$SERVICE_URL/" \
            --header 'Accept: application/json' \
            --header 'Content-Type: application/x-www-form-urlencoded' \
            --data 'url=https://example.com' \
            --max-time 10)
          
          echo "ğŸ“¥ API Response:"
          echo "$api_response"
          
          # Check if response contains expected fields
          if echo "$api_response" | grep -q "short_url" && echo "$api_response" | grep -q "original_url"; then
            echo "âœ… API response contains expected fields"
            
            # Extract the short URL for redirect test
            short_url=$(echo "$api_response" | grep -o '"short_url":"[^"]*"' | cut -d'"' -f4)
            echo "ğŸ”— Extracted short URL: $short_url"
            
            if [ -n "$short_url" ]; then
              # Test redirect functionality
              echo "ğŸ”„ Testing redirect functionality..."
              
              # Use different user agent and IP simulation
              redirect_response=$(curl -s \
                --max-time 10 \
                --header 'User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3' \
                --header 'X-Forwarded-For: 110.33.122.75' \
                --write-out "%{http_code}" \
                --output /dev/null \
                "$short_url")
              
              echo "ğŸ” Redirect response code: $redirect_response"
              
              if [ "$redirect_response" = "302" ] || [ "$redirect_response" = "301" ]; then
                echo "âœ… Redirect working correctly (HTTP $redirect_response)"
              else
                echo "âš ï¸ Unexpected redirect response: $redirect_response"
                echo "ğŸ” Testing with full response to debug..."
                curl -s -I "$short_url" | head -n 5
                echo "ğŸ“„ Original API response for debugging:"
                echo "$api_response"
              fi
            else
              echo "âŒ Could not extract short URL from response"
              exit 1
            fi
          else
            echo "âŒ API response does not contain expected fields"
            echo "ğŸ” Full response for debugging:"
            echo "$api_response"
            exit 1
          fi

      - name: 'Test Service Logs'
        if: always()
        run: |
          echo "ğŸ“„ Checking service logs..."
          cd test-spoo-service
          
          if [ -f "spoo-service.log" ]; then
            echo "âœ… Service log file exists"
            echo "ğŸ“Š Log file size: $(wc -l < spoo-service.log) lines"
            echo "ğŸ“„ Last 20 lines of service logs:"
            tail -n 20 spoo-service.log
          else
            echo "âŒ Service log file not found"
            ls -la
          fi
          
          if [ -f "spoo-service.pid" ]; then
            PID=$(cat spoo-service.pid)
            echo "ğŸ“ Service PID: $PID"
            if kill -0 $PID 2>/dev/null; then
              echo "âœ… Service process is still running"
            else
              echo "âš ï¸ Service process is not running"
            fi
          else
            echo "âŒ Service PID file not found"
          fi

      - name: 'Performance Test'
        run: |
          echo "âš¡ Running basic performance test..."
          SERVICE_URL="${{ steps.spoo-setup.outputs.service-url }}"
          
          # Simple load test with curl
          echo "ğŸ”„ Testing 10 concurrent requests..."
          for i in {1..10}; do
            (curl -s -o /dev/null -w "%{time_total}\n" "$SERVICE_URL" &)
          done
          wait
          
          echo "âœ… Performance test completed"

      - name: 'Cleanup Test Resources'
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up test resources..."
          
          # Stop the service
          cd test-spoo-service
          if [ -f "spoo-service.pid" ]; then
            PID=$(cat spoo-service.pid)
            if kill -0 $PID 2>/dev/null; then
              echo "ğŸ›‘ Stopping service (PID: $PID)"
              kill $PID || true
              sleep 2
              
              # Force kill if still running
              if kill -0 $PID 2>/dev/null; then
                echo "ğŸ”¥ Force stopping service"
                kill -9 $PID || true
              fi
            fi
          fi
          
          echo "âœ… Cleanup completed"

  test-minimal:
    name: 'Test Minimal Configuration'
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Test with minimal config'
        uses: ./
        id: minimal-test

      - name: 'Verify minimal setup works'
        run: |
          echo "âœ… Minimal setup test passed"
          echo "Service URL: ${{ steps.minimal-test.outputs.service-url }}"
          curl -s ${{ steps.minimal-test.outputs.service-url }} | head -n 5

  test-custom-timeout:
    name: 'Test Custom Timeout'
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Test with custom timeout'
        uses: ./
        id: timeout-test
        with:
          wait-timeout: '300'
          spoo-directory: 'custom-timeout-test'

      - name: 'Verify custom timeout works'
        run: |
          echo "âœ… Custom timeout test passed"
          echo "Service URL: ${{ steps.timeout-test.outputs.service-url }}" 