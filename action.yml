name: 'Setup Spoo.me Service'
description: 'Run spoo.me URL shortener service locally with MongoDB, Redis, and all dependencies'
author: 'spoo.me team'

inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.11'
  mongodb-version:
    description: 'MongoDB version to use'
    required: false
    default: '7.0'
  redis-version:
    description: 'Redis version to use'
    required: false
    default: '7.2'
  spoo-directory:
    description: 'Directory to clone spoo.me repository'
    required: false
    default: 'spoo-me'
  wait-timeout:
    description: 'Timeout in seconds to wait for services to start'
    required: false
    default: '120'

outputs:
  service-url:
    description: 'URL where the spoo.me service is running'
    value: 'http://127.0.0.1:8000'
  mongodb-uri:
    description: 'MongoDB connection URI'
    value: 'mongodb://localhost:27017/url-shortener'
  redis-uri:
    description: 'Redis connection URI'
    value: 'redis://localhost:6379'

runs:
  using: 'composite'
  steps:
    - name: 'Display setup information'
      shell: bash
      run: |
        echo "ðŸš€ Setting up Spoo.me URL Shortener Service"
        echo "ðŸ“‹ Configuration:"
        echo "  - Python version: ${{ inputs.python-version }}"
        echo "  - MongoDB version: ${{ inputs.mongodb-version }}"
        echo "  - Redis version: ${{ inputs.redis-version }}"
        echo "  - Spoo directory: ${{ inputs.spoo-directory }}"
        echo "  - Wait timeout: ${{ inputs.wait-timeout }}s"
        echo ""

    - name: 'Setup Python'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}

    - name: 'Display Python version'
      shell: bash
      run: |
        echo "ðŸ Python setup complete:"
        python --version
        pip --version

    - name: 'Start MongoDB service'
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: ${{ inputs.mongodb-version }}
        mongodb-port: 27017

    - name: 'Start Redis service'
      uses: supercharge/redis-github-action@1.7.0
      with:
        redis-version: ${{ inputs.redis-version }}
        redis-port: 6379

    - name: 'Wait for MongoDB to be ready'
      shell: bash
      run: |
        echo "ðŸƒ Waiting for MongoDB to be ready..."
        
        # Simple approach: wait for port to be available
        timeout=60
        elapsed=0
        
        while [ $elapsed -lt $timeout ]; do
          if python3 -c "import socket; s=socket.socket(); s.settimeout(1); s.connect(('localhost', 27017)); s.close()" 2>/dev/null; then
            echo "âœ… MongoDB port 27017 is responding"
            break
          fi
          echo "â³ Waiting for MongoDB... (${elapsed}s/${timeout}s)"
          sleep 2
          elapsed=$((elapsed + 2))
        done
        
        if [ $elapsed -ge $timeout ]; then
          echo "âŒ MongoDB failed to start within ${timeout} seconds"
          echo "ðŸ” Checking what's listening on port 27017..."
          sudo netstat -tlnp | grep 27017 || echo "Port 27017 not found"
          echo "ðŸ” Checking Docker containers..."
          docker ps | grep mongo || echo "No mongo containers found"
          exit 1
        fi
        
        # Give it a moment to fully initialize
        echo "â³ Giving MongoDB extra time to initialize..."
        sleep 5
        echo "âœ… MongoDB should be ready!"

    - name: 'Wait for Redis to be ready'
      shell: bash
      run: |
        echo "ðŸ”´ Waiting for Redis to be ready..."
        
        timeout=30
        elapsed=0
        
        while [ $elapsed -lt $timeout ]; do
          if python3 -c "import socket; s=socket.socket(); s.settimeout(1); s.connect(('localhost', 6379)); s.close()" 2>/dev/null; then
            echo "âœ… Redis port 6379 is responding"
            break
          fi
          echo "â³ Waiting for Redis... (${elapsed}s/${timeout}s)"
          sleep 1
          elapsed=$((elapsed + 1))
        done
        
        if [ $elapsed -ge $timeout ]; then
          echo "âŒ Redis failed to start within ${timeout} seconds"
          exit 1
        fi
        
        echo "âœ… Redis is ready!"

    - name: 'Clone Spoo.me repository'
      shell: bash
      run: |
        echo "ðŸ“¦ Cloning Spoo.me repository..."
        if [ -d "${{ inputs.spoo-directory }}" ]; then
          echo "ðŸ§¹ Removing existing directory"
          rm -rf "${{ inputs.spoo-directory }}"
        fi
        
        git clone https://github.com/spoo-me/url-shortener.git "${{ inputs.spoo-directory }}"
        cd "${{ inputs.spoo-directory }}"
        
        echo "âœ… Repository cloned successfully"
        echo "ðŸ“‚ Repository structure:"
        ls -la
        
        if [ -f "pyproject.toml" ]; then
          echo "âœ… Found pyproject.toml - uv compatible project"
        else
          echo "âš ï¸ No pyproject.toml found - project structure may vary"
        fi

    - name: 'Install and setup uv'
      shell: bash
      run: |
        echo "ðŸš€ Installing uv (fast Python package manager)..."
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
        # Reload PATH for current session
        export PATH="$HOME/.cargo/bin:$PATH"
        
        echo "âœ… uv installation complete:"
        uv --version

    - name: 'Setup environment configuration'
      shell: bash
      run: |
        echo "âš™ï¸ Setting up environment configuration..."
        cd "${{ inputs.spoo-directory }}"
        
        # Create .env file with required configurations
        cat > .env << 'EOF'
        # MongoDB connection details (optimized for single instance)
        MONGODB_URI=mongodb://localhost:27017/url-shortener
        MONGODB_URI_DEV=mongodb://localhost:27017/url-shortener
        MONGO_DB_NAME=url-shortener
        
        # Redis connection details
        REDIS_URI=redis://localhost:6379
        REDIS_URI_DEV=redis://localhost:6379
        REDIS_TTL_SECONDS=3600
        
        # Flask configs
        SECRET_KEY=github-action-secret-key-for-testing
        HOST_URI=127.0.0.1:8000
        SHORTEN_API_RATE_LIMIT_PER_HOUR=100
        
        # Configs for the contact and report forms (empty for local testing)
        CONTACT_WEBHOOK=
        URL_REPORT_WEBHOOK=
        HCAPTCHA_SECRET=
        EOF
        
        echo "âœ… Environment configuration created:"
        echo "ðŸ“„ .env file contents:"
        cat .env

    - name: 'Install project dependencies with uv'
      shell: bash
      run: |
        echo "ðŸ“¦ Installing project dependencies with uv..."
        cd "${{ inputs.spoo-directory }}"
        
        # Add uv to PATH for this step
        export PATH="$HOME/.cargo/bin:$PATH"
        
        # Install dependencies
        echo "ðŸ”„ Syncing dependencies..."
        uv sync
        
        echo "âœ… Dependencies installed successfully"
        
        # Show installed packages
        echo "ðŸ“‹ Installed packages:"
        uv pip list

    - name: 'Verify database services'
      shell: bash
      run: |
        echo "ðŸ” Verifying database services are ready..."
        
        # Test MongoDB port accessibility
        if python3 -c "import socket; s=socket.socket(); s.settimeout(3); s.connect(('localhost', 27017)); s.close()" 2>/dev/null; then
          echo "âœ… MongoDB port 27017 is accessible"
        else
          echo "âŒ MongoDB port 27017 is not accessible"
          echo "ðŸ” Checking MongoDB container status..."
          docker ps | grep mongo || echo "No MongoDB container found"
          exit 1
        fi
        
        # Test Redis port accessibility  
        if python3 -c "import socket; s=socket.socket(); s.settimeout(3); s.connect(('localhost', 6379)); s.close()" 2>/dev/null; then
          echo "âœ… Redis port 6379 is accessible"
        else
          echo "âŒ Redis port 6379 is not accessible"
          echo "ðŸ” Checking Redis container status..."
          docker ps | grep redis || echo "No Redis container found"
          exit 1
        fi
        
        echo "âœ… Both database services are ready"
        echo "â„¹ï¸  Database collections will be created automatically by the spoo.me application"

    - name: 'Start Spoo.me service'
      shell: bash
      run: |
        echo "ðŸš€ Starting Spoo.me service..."
        cd "${{ inputs.spoo-directory }}"
        
        # Add uv to PATH
        export PATH="$HOME/.cargo/bin:$PATH"
        
        # Start the service in the background
        echo "ðŸ”„ Starting server with uv run..."
        nohup uv run main.py > spoo-service.log 2>&1 &
        SERVICE_PID=$!
        
        echo "ðŸ“ Service started with PID: $SERVICE_PID"
        echo $SERVICE_PID > spoo-service.pid
        
        # Wait for service to start
        echo "â³ Waiting for service to start..."
        timeout=${{ inputs.wait-timeout }}
        elapsed=0
        
        while [ $elapsed -lt $timeout ]; do
          if curl -s http://127.0.0.1:8000 >/dev/null 2>&1; then
            echo "âœ… Spoo.me service is running and accessible"
            echo "ðŸŒ Service URL: http://127.0.0.1:8000"
            break
          fi
          
          # Check if process is still running
          if ! kill -0 $SERVICE_PID 2>/dev/null; then
            echo "âŒ Service process died. Checking logs..."
            tail -n 20 spoo-service.log
            exit 1
          fi
          
          echo "â³ Waiting for service to respond... (${elapsed}s/${timeout}s)"
          sleep 3
          elapsed=$((elapsed + 3))
        done
        
        if [ $elapsed -ge $timeout ]; then
          echo "âŒ Service failed to start within ${timeout} seconds"
          echo "ðŸ“„ Service logs:"
          tail -n 50 spoo-service.log
          exit 1
        fi

    - name: 'Verify service health'
      shell: bash
      run: |
        echo "ðŸ” Performing service health checks..."
        cd "${{ inputs.spoo-directory }}"
        
        # Test basic connectivity
        echo "ðŸŒ Testing basic connectivity..."
        response=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8000)
        if [ "$response" -eq 200 ] || [ "$response" -eq 404 ]; then
          echo "âœ… Service is responding (HTTP $response)"
        else
          echo "âŒ Service health check failed (HTTP $response)"
          exit 1
        fi
        
        # Test database connectivity through the app
        echo "ðŸƒ Testing database connectivity..."
        if curl -s http://127.0.0.1:8000 | grep -q "spoo.me\|url.*short\|error" 2>/dev/null; then
          echo "âœ… Service appears to be running correctly"
        else
          echo "âš ï¸ Service is running but response may be unexpected"
        fi
        
        # Show final status
        echo ""
        echo "ðŸŽ‰ Spoo.me service setup complete!"
        echo "ðŸ“Š Service Status:"
        echo "  - Service URL: http://127.0.0.1:8000"
        echo "  - MongoDB: mongodb://localhost:27017/url-shortener (single instance)"
        echo "  - Redis: redis://localhost:6379"
        echo "  - PID: $(cat spoo-service.pid 2>/dev/null || echo 'N/A')"
        echo "  - Total setup time: Fast optimized setup! ðŸš€"
        echo ""
        echo "ðŸ“„ Recent service logs:"
        tail -n 10 spoo-service.log 2>/dev/null || echo "No logs available"

branding:
  icon: 'link'
  color: 'blue' 